 <!--==================== SKILLS ====================-->
 <section class="skills section" id="skills">
    <h2 class="section__title">Skills</h2>
    <span class="section__subtitle">My technical level</span>

    <div class="skills__container container grid">
        <div>
            <!-- ===== SKILLS ===== -->
            <div class="skills__content skills__close" *ngFor="let skill of skills;index as i" [id]="i+'-skill'">
                <div class="skills__header">
                    <i class="uil uil-brackets-curly skills__icon"></i>

                    <div>
                        <h1 class="skills__title">{{skill['title']}}</h1>
                        <span class="skills__subtitle">{{skill['subtitle']}}</span>
                    </div>

                    <i [id]="i+'-skill-icon'" class="uil uil-angle-down skills__arrow" (click)="openSkill(i+'-skill')"></i>
                </div>

                <div class="skills__list grid">

                    <div class="skills__data" *ngFor="let dat of skill['data']">
                        <div class="skills__titles">
                            <h3 class="skills__name">{{dat['name']}}</h3>
                            <div class="skills__number">{{dat['number']}}</div>
                        </div>
                        <div class="skills__bar">
                            <div class="skills__percentage skills__laravel"></div>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>
</section>
