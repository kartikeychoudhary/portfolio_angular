<!--==================== ABOUT ====================-->
<section class="about section" id="about">
    <h2 class="section__title"> About Me</h2>
    <span class="section__subtitle">My introduction</span>

    <div class="about__container container grid">
        <img [src]="img" alt="" class="about__img">

        <div class="about__data">
            <p class="about__description">
                {{description}}
            </p>

            <div class="about__info">
                <div *ngFor="let info of information">
                    <span class="about__info-title">{{info['title']}}</span>
                    <span class="about__info-name" [innerHtml]="info['name']"></span>
                </div>
            </div>
            <div class="about__buttons">
                <a download="" [href]="cv" class="button button--flex">
                    Download CV <i class="uil uil-download-alt button__icon"></i>
                </a>
            </div>
        </div>
    </div>

</section>
