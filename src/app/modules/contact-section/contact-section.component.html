<!--==================== CONTACT ME ====================-->
<section class="contact section" id="contact">
    <h2 class="section__title">Contact Me</h2>
    <span class="section__subtitle">Get in touch</span>

    <div class="contact__container container grid">
        <div>
            <div class="contact__information">
                <i class="uil uil-phone contact__icon"></i>

                <div>
                    <h3 class="contact__title">Call Me</h3>
                    <span class="contact__subtitle">{{contact['number']}}</span>
                </div>
            </div>

            <div class="contact__information">
                <i class="uil uil-envelope contact__icon"></i>

                <div>
                    <h3 class="contact__title">Email</h3>
                    <span class="contact__subtitle">{{contact['email']}}</span>
                </div>
            </div>

            <div class="contact__information">
                <i class="uil uil-map-marker contact__icon"></i>

                <div>
                    <h3 class="contact__title">Location</h3>
                    <span class="contact__subtitle">{{contact['location']}}</span>
                </div>
            </div>

            <form [formGroup]="formContact" class="contact__form grid" >
                <div class="contact__inputs grid">
                    <div class="contact__content">
                        <label for="name" class="contact__label">Name</label>
                        <input formControlName="name" type="text" id="name" class="contact__input">
                    </div>

                    <div class="contact__content">
                        <label for="email" class="contact__label">Email</label>
                        <input  formControlName="email" type="email" id="email" class="contact__input">
                    </div>
                </div>

                <div class="contact__content">
                    <label for="subject-contact" class="contact__label">Subject</label>
                    <input  formControlName="subject" type="text" id="subject-contact" class="contact__input">
                </div>

                <div class="contact__content">
                    <label for="message-contact" class="contact__label">Message</label>
                    <textarea  formControlName="message" name="" cols="0" rows="7" id="message-contact" class="contact__input"></textarea>
                </div>
                
                <div>
                    <a type="submit" class="button button--flex" (click)="onSubmit($event)">Send Message</a>
                    <i class="uil uil-message button__icon"></i>
                </div>
            </form>
        </div>
    </div>

</section>
