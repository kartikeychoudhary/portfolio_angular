<!--==================== PORTFOLIO ====================-->
<section class="portfolio section" id="portfolio">
    <h2 class="section__title">Portfolio</h2>
    <span class="section__subtitle">Most Recent Work</span>

    <div class="portfolio__container container swiper-container">
        <swiper #swiper
        class="swiper-wrapper">

        <ng-template class="portfolio__content grid swiper-slide" swiperSlide *ngFor="let project of portfolio">
                <img [src]="project['img']" [alt]="project['alt']" class="portfolio__img">

                <div class="portfolio__data">
                    <h3 class="portfolio__title">{{project['title']}}</h3>
                    <p class="portfolio__description">
                        {{project['description']}}
                    </p>
                    <a [href]="project['href']" class="button button--flex button--small portfolio__button">
                        {{project['button']}}
                        <i class="uil uil-arrow-right button__icon"></i>
                    </a>
                </div>
            </ng-template>
        
        </swiper>
        
        <!--============ Add Arrows =============-->
        <div class="swiper-button-next" (click)="slideNext()">
            <i class="uil uil-angle-right-b swiper-portfolio-icon" ></i>
        </div>
        <div class="swiper-button-prev" (click)="slidePrev()">
            <i class="uil uil-angle-left-b swiper-portfolio-icon" ></i>
        </div>

        <!--============ Add Pagination =============-->
        <div class="swiper-pagination"></div>
    </div>
</section>
